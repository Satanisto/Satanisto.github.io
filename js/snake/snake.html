<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
</head>
<body>
    <div id="game">
        <canvas id = "game_snake"></canvas>
        <div id="information"><div id="score"><span>Score: 0</span></div><div id="record"><span>Record: 0</span></div></div>
        <div id="gameover" onclick="reload()"><div id="inner"><span>Game over</span></br><span id="your_score">Your score: 0</span><div id="btn_reload"><i class="fas fa-redo-alt"></i></div></div></div>
    </div>
    <style>
        * { box-sizing: border-box; }
        html, body { width: 100vw; height: 100vh; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; font-family: Arial; overflow: hidden; }
        #information { width: 400px; height: 26px; padding: 1.5px 3px; font-size: 20px; display: flex; justify-content: space-between; background-color: #f1f1f1; color: silver; }
        #gameover { position: absolute; width: 400px; height: 400px; background-color: rgba(0, 0, 0, .8); color: white; margin-top: -429.88px; display: none; justify-content: center; align-items: center; flex-wrap: wrap; }
        #gameover #inner { display: flex; flex-direction: column; align-items: center; }
        #gameover span { width: 100%; text-align: center; font-size: 40px; }
        #btn_reload { font-size: 50px; width: 80px; height: 80px; background-color: #F59179; display: flex; justify-content: center; align-items: center; border-radius: 50%; cursor: pointer; transition: background-color .5s ease; }
        #btn_reload:hover { background-color: #FF4040; }
        #gameover #inner #your_score { font-size: 20px; margin-top: -15px; margin-bottom: 30px; }
    </style>
    </body>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="common.js"></script>
</html>
